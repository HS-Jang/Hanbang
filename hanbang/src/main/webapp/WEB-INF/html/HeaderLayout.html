	<script>
		$(document).ready(function(){
			$("#test").click(
				function(){
					$("#test").toggleClass("collapsed");
					if($("#test").hasClass("collapsed")){
						$(this).removeClass("collapsed");
					}else{
						$(this).hasClass("collapsed");
					}
					
					$("#test2").toggleClass("in");
					if($("#test2").hasClass("in")){
						$("#test2").removeClass("in");
					}else{
						$("#test2").addClass("in");
					}
					
				});
		});
	</script>
